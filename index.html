<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New's Letter Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="objOne">
            <!-- insert information here -->
            <h3>Stay updated!</h3>
            <p class="title">Join 60,000+ product managers receiving montly updates on:</p>
            <ul>
                <li>Product discovery and building what matters</li>
                <li>Measuring to ensure updates are a success</li>
                <li>And much more!</li>
            </ul>
            <form 
                id="myform"
                action="#"
            >
                <div class="con">
                    <p class="conEmail">Email address</p>
                    <p id="conValid" class="conValid">Valid email required</p>
                </div>
                <input 
                    id="email"
                    type="text"
                    placeholder="email@company.com"
                    onchange="handleChange(event)"
                />
                <button type="submit">Subscribe to monthly newsletter</button>
            </form>
        </div>
        <div class="objTwo">
            <!-- insert information here -->
            <img id="image1" src="illustration-sign-up-desktop.svg" alt="desktop illustration svg" class="active"> 
            <img id="image2" src="illustration-sign-up-mobile.svg" alt="mobile illustration svg"> 
    </main>
    <script src="style.js"></script>
</body>
</html>
